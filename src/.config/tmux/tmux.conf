set -s escape-time 0
set-option -sa terminal-features ',xterm-256color:RGB'
set-option -g allow-passthrough on
unbind C-b
set-option -g prefix C-SPACE
bind-key C-SPACE send-prefix
bind r source-file ~/.config/tmux/tmux.conf
set -g base-index 1
set -g mouse on

set -g renumber-windows on   
set -g escape-time 0         
set-window-option -g mode-keys vi

set -g status-position top
set -g status-justify absolute-centre
set -g status-style 'fg=color7 bg=color0'
set -g status-right ''
set -g status-left '#S'
set -g status-left-style 'fg=color8'
set -g status-right-length 0
set -g status-left-length 100
setw -g window-status-current-style 'fg=colour6 bg=color0 bold'
setw -g window-status-current-format '#I:#W '
setw -g window-status-style 'fg=color8'

bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r K resize-pane -U 10
bind -r J resize-pane -D 10
bind -r H resize-pane -L 10
bind -r L resize-pane -R 10

bind-key b set-option status
bind-key f run-shell "${HOME}/.config/tmux/tmux-sessionizer.sh"
bind-key -r D run-shell "${HOME}/.config/tmux/tmux-sessionizer.sh ~/.config"
bind-key -n C-_ run-shell "${HOME}/.config/tmux/tmux-toggle-popup.sh"
